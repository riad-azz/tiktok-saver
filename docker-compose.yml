version: "3"

services:
  redis_db:
    image: redis
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=REDIS-PASSWORD
    command: redis-server --requirepass REDIS-PASSWORD
    restart: always

  backend:
    build: ./backend
    environment:
      # Flask Variables
      - SECRET_KEY=YOUR-SECRET-KEY
      # Flask Cache
      - CACHE_ENABLED=True
      - CACHE_TYPE=RedisCache
      - CACHE_STORAGE_URL=redis://:REDIS-PASSWORD@redis_db:6379/0
      # Flask Ratelimit
      - RATELIMIT_ENABLED=True
      - RATELIMIT_LIMIT=5/minute
      - RATELIMIT_STORAGE_URL=redis://:REDIS-PASSWORD@redis_db:6379/1
    command: gunicorn --bind 0.0.0.0:5000 server:app
    ports:
      - "5000:5000"
    volumes:
      - "./backend:/app/backend"
    depends_on:
      - redis_db
    restart: always

  frontend:
    build: ./frontend
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - "./frontend:/app/frontend"
    restart: always

  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: always
